<!DOCTYPE html>
<html>
<head>
    <title>Smiley Demo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script rel="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="text/javascript">
        var param = {{data|tojson}}; // Retrieve data from main.py (i.e. image size, config parameters)
    </script>
</head>
<body>
<div class="container">
    <h1>Smiley Recognition</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="btn-group d-flex">
                <button id="modeDraw" class="btn btn-outline-secondary w-50">Draw</button>
                <button id="modeCamera" class="btn btn-outline-secondary w-50">Camera</button>
            </div>
            <div class="relative">
                <canvas id="main"></canvas>
                <div id="takePhoto" class="circle"></div>
                <div class="row no-gutters justify-content-between">
                    <button id="clear" class="btn btn-outline-secondary">Clear</button>
                    <button id="recognise" class="btn btn-outline-secondary">Recognise</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <span>Add to training dataset</span>
                </div>
                <div class="card-body">
                    <div id="row no-gutters justify-content-around">
                        <button class="btn btn-outline-secondary button-own-image add-emoji-data smile-img" value="smile">smile</button>
                        <button class="btn btn-outline-secondary button-own-image add-emoji-data neutral-img" value="neutral">neutral</button>
                        <button class="btn btn-outline-secondary button-own-image add-emoji-data sad-img" value="sad">sad</button>
                        <button class="btn btn-outline-secondary button-own-image add-emoji-data angry-img" value="angry">angry</button>
                        <button class="btn btn-outline-secondary button-own-image add-emoji-data scream-img" value="scream">scream</button>
                        <button class="btn btn-outline-secondary button-own-image add-emoji-data upside-down-img" value="upside-down">upside-down</button>
                    </div>
                    <div id="ownCategories" class="row no-gutters justify-content-around"></div>
                    <br>
                    <span>Or to your own category:</span>
                    <label for="trainingDataLabel">
                        <input list="trainingDataLabelOptions" id="trainingDataLabel" placeholder="e.g. elephant">
                        <datalist id="trainingDataLabelOptions"></datalist>
                        <button id="addTrainingData" class="btn btn-outline-secondary">Add</button>
                    </label>
                </div>
            </div>
            <div class="train">
                <button id="trainModels" class="btn btn-primary btn-block">Start Training</button>
            </div>
            <div class="card">
                <div class="card-header" data-toggle="collapse" href="#trainParameters, #trainToggleArrow">
                    <span>Train Parameters Panel</span>
                    <div class="float-right toggle-arrow collapse" id="trainToggleArrow"></div>
                </div>
                <div id="trainParameters" class="collapse">
                    <form id="config-form">
                        <div class="card-body">
                            <div class="input-group">
                                <div class="input-group-prepend"><label class="input-group-text" for="num-augm">Augmentations per image:</label></div>
                                <input type="number" id="num-augm" class="form-control" value="10">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend"><label class="input-group-text" for="batch-size">Batch size:</label></div>
                                <input type="number" id="batch-size" class="form-control" value="10">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend"><label class="input-group-text" for="sr-rate">Softmax regression learning rate:</label></div>
                                <input type="number" id="sr-rate" class="form-control" value="0.01" step="0.0001">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend"><label class="input-group-text" for="sr-epochs">Softmax regression epochs:</label></div>
                                <input type="number" id="sr-epochs" class="form-control" value="3">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend"><label class="input-group-text" for="cnn-rate">CNN learning rate:</label></div>
                                <input type="number" id="cnn-rate" class="form-control" value="0.0001" step="0.0001">
                            </div>
                            <div class="input-group">
                                <div class="input-group-prepend"><label class="input-group-text" for="cnn-epochs">CNN epochs:</label></div>
                                <input type="number" id="cnn-epochs" class="form-control" value="3">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <div class="col-lg-6">
            <div>
                <p>network input (black/white {{data.image_size}}x{{data.image_size}}):</p>
                <canvas id="input" width="140" height="140"></canvas>
                <hr>
            </div>
            <div>
                <p>network output:</p>
                <p class="error" id="error"></p>
                <table id="output" class="table"></table>
            </div>
            <!--<div class="card" style="margin-bottom: 1rem">
                <div class="card-header" data-toggle="collapse" href="#consoleOutput">
                    <span>Console Output</span>
                    <span class="float-right text-muted" id="console-toggle-text">Click to toggle</span>
                </div>
                <div id="consoleOutput" class="collapse">
                    <div class="card-body" style="border: 0; max-height: 200px; overflow-y: scroll;">
                        Waiting for connection to be established...
                    </div>
                </div>
            </div>-->
        </div>
    </div>
</div>
</body>
</html>
